name: CI for Node.js Web App

on:
  push:
    branches:
      - A03/ci
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: ${{ secrets.DB_PASSWORD }}
        ports:
          - '3306:3306'
        options: >
          --health-cmd='mysqladmin ping --silent'
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Wait for MySQL to be ready
        run: |
          until mysqladmin ping --host=127.0.0.1 --port=3306 --silent; do
            echo "Waiting for MySQL to be ready..."
            sleep 5
          done

      - name: Create database and user
        run: |
          mysql --host=127.0.0.1 --port=3306 -u root -p${{ secrets.DB_PASSWORD }} -e "CREATE DATABASE IF NOT EXISTS ${DB_NAME};"
          mysql --host=127.0.0.1 --port=3306 -u root -p${{ secrets.DB_PASSWORD }} -e "CREATE USER IF NOT EXISTS '${DB_USER}'@'%' IDENTIFIED BY '${DB_PASSWORD}';"
          mysql --host=127.0.0.1 --port=3306 -u root -p${{ secrets.DB_PASSWORD }} -e "GRANT ALL PRIVILEGES ON ${DB_NAME}.* TO '${DB_USER}'@'%';"
          mysql --host=127.0.0.1 --port=3306 -u root -p${{ secrets.DB_PASSWORD }} -e "FLUSH PRIVILEGES;"

      - name: Run tests
        env:
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_HOST: ${{ vars.DB_HOST }}  
          DB_PORT: ${{ secrets.DB_PORT }} 
          PORT: ${{ vars.PORT }}        
        run: npm test
